<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link
            rel="icon"
            type="image/png"
            sizes="32x32"
            href="assets/favicon-32x32.png"
        />
        <!--Stylesheets-->
        <link rel="stylesheet" href="styles.css" />
        <!--Fonts-->
        <link rel="preconnect" href="https://fonts.googleapis.com" />
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
        <link
            href="https://fonts.googleapis.com/css2?family=Barlow:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
            rel="stylesheet"
        />
        <title>Frontend Mentor | Typemaster pre-launch landing page</title>
    </head>
    <body>
        <header>
            <img src="./assets/shared/logo.svg" alt="typemaster logo" />
            <button class="header-btn" type="button">PRE-ORDER NOW</button>
        </header>
        <main>
            <section class="hero-section">
                <div class="hero-shape"></div>
                <div class="hero-text-container">
                    <h1 class="hero-title">TYPEMASTER KEYBOARD</h1>
                    <p class="hero-sub-text">
                        Improve your productivity and gaming without breaking
                        the bank. Upgrade to a high quality mechanical typing
                        experience.
                    </p>
                    <div class="hero-btn-container">
                        <button class="hero-btn" type="button">
                            PRE-ORDER NOW
                        </button>
                        <p class="release-date">RELEASE ON 5/27</p>
                    </div>
                </div>
                <div class="hero-img-container">
                    <img
                        class="hero-img-keyboard-mobile"
                        src="./assets/mobile/image-keyboard.jpg"
                        alt="Typemaster mechanical keyboard with dark gray keys and a striking red escape key, displayed at an angle on a light surface, showcasing the premium build quality and modern design of the product."
                    />
                    <img
                        class="hero-img-keyboard-tablet"
                        src="./assets/tablet/image-keyboard.jpg"
                        alt="Typemaster mechanical keyboard featuring dark gray keys and a bold orange escape key, positioned at an angle on a light surface to highlight its premium build and modern design. The environment is minimal and clean, emphasizing the keyboard as the focal point. No visible text on the keyboard. The tone is sleek and professional, suggesting quality and sophistication."
                    />
                    <img
                        class="hero-img-keyboard-desktop"
                        src="./assets/desktop/image-keyboard.jpg"
                        alt="Typemaster mechanical keyboard with dark gray keys and a striking red escape key, positioned at an angle on a light neutral background. The premium build quality and modern design are prominently displayed in this desktop view, showcasing the sleek and professional aesthetic of the product."
                    />
                </div>
            </section>
        </main>
    </body>
</html>
